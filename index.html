<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edchi's To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ac34dc9851.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid main d-flex flex-column justify-content-center">
        <div class="d-flex flex-column justify-content-between align-items-center">
            <h1>My To-Do List</h1>
        </div>
        <div class="container toDo d-flex flex-column flex-xl-row justify-content-evenly align-items-center mt-2">
            <form action="#" method="">
                <input class="inputMain" type="text" placeholder="List Your To-Do!" id="myToDoList">
                <button class="addBtn" id="addBtn">Add To List</button>
            </form>
            <div class="taskSection">
                <div class="toDoBg d-flex flex-column justify-content-center align-items-center my-2">
                    <h3>Current Task</h3>
                    <div class="container d-flex flex-column toDoDiv align-items-center" id="toDoList"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</body>
</html>
